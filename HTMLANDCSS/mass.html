<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style4.css" type="text/css">

</head>
<body>
    <header>
        <h2 class="logo"> GCEB-AMS</h2>
        <nav class="navigtion">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="button"> Login</button> 
        </nav>
     </header>
     <div class="edit">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"> <ion-icon name="mail"></ion-icon></span>

                    <!-- <label> Email</label> -->
                    <input  type="email" required placeholder="Email">
                    
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>

                    <!-- <label class="pass"> Password</label> -->
                    <input  type="password" required placeholder="Password">

                </div>
                <div class="rem">
                    <input type="checkbox">
                    <label>Remember me </label>
                    <a href="#">Forgot password</a>
                </div>
                <div> <button type="submit" class="sbt"> Login</button> </div>
                <div class="log">
                    <p>Don't have an account?<a href="#" class="register">Register</a></p>
                </div>
            </form>
        </div>
     </div>



     <script src="script.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
     </script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>



    <div class=" form-box register">

        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"> <ion-icon name="person"></ion-icon></span>

                <!-- <label> Email</label> -->
                <input  type="user" required placeholder="Username">
                
            </div>
            <div class="input-box">
                <span class="icon"> <ion-icon name="mail"></ion-icon></span>

                <!-- <label> Email</label> -->
                <input  type="email" required placeholder="Email">
                
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>

                <!-- <label class="pass"> Password</label> -->
                <input  type="password" required placeholder="Password">

            </div>
            <div class="rem">
                <input type="checkbox">
                <label>I agree to the terms & condition </label>
                
            </div>
            <div> <button type="submit" class="sbt"> Register</button> </div>
            <div class="log">
                <p>Already have a accound?<a href="#" class="login-line">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
