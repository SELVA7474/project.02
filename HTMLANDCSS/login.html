<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="../index.html" method="GET">
        <div>
             <label for="username"> User Name</label>
            <input  type="text"name="username" id="username" placeholder="eg:miakalifa" maxlengh="10" required>
        </div>
       <div>
        <label for="password"> Password</label>
        <input type="password"name="password" id="password" placeholder="eg:rocklee@123" required minlength="10">
       </div>
    <div>
       <label for="yearofbirth"> Year of Birth</label>
       <input  type="number"name="yearofbirth" id="yearofbirth" maxlength="4">   
    </div> 
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="dateofbirth">Date Of Birth </label>
            <input type="date" name="dateofbirth" id="dateofbirth">

        </div>
        <div>
            <label for="about">About</label>
            <textarea name="about" id="about"> </textarea>
        </div>
        <div>
         <input type="checkbox" name="smsalert">  
         <label for="smsalert">SMS alert</label>

        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>
        <div>
            <label for="female">FeMale</label>
            <input type="radio" name="gender" id="female" value="female">
        </div>
        <div>
            <select name="state" id="state" multiple>
                <option value="tamilnadu">Tamil Nadu</option>
                <option value="kerala">kerala/option>
            </select>
        </div>
     <button type="submit"> Sign up</button>
     <button type="reset">Reset </button>
       
    </form>
    
</body>
</html>
